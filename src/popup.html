<!DOCTYPE html>
<html>
  <head>
    <style>
      button#download {
        height: 25px;
        width: 150px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="download"><span id="buttonText">Download <span id="count">?</span> Images</span></button>
    </div>
    <div id="downloadMobile" hidden="hidden">
      <input type="checkbox" id="downloadMobileCheck" name="downloadMobile"/>
      <label id="downloadMobileLabel" for="downloadMobileCheck"></label>
    </div>
    <div id="supported-sites" hidden="hidden" style="width: 150px">
      <div>
        <span id="supported-sites-title">Supported Websites:</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
