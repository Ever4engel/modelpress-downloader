<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <style>
      button#download {
        height: 30px;
        min-width: 150px;
        width: 100%;
        outline: none;
        /*border: none;*/
        /*margin: auto;*/
      }

      #downloadMobileStatus,#downloadMobilePermission {
        height: 20px;
        width: 195px;
        outline: none;
        position: relative;
        left: 2px;
        top: 5px;
        line-height: 1.3;
      }

      #supported-sites {
        width: 180px;
      }

      #supported-sites-title {
        line-height: 1.3;
      }

      .site {

        outline: none;

      }

      .siteIcon {

        padding-top: 5px;

      }

        line-height: 1.3;
      }

      }

    <div>
      <button id="download"><span id="buttonText"><span id="count">⌛</span></span></button><a href="config.html" id="configLink">⚙️</a>
